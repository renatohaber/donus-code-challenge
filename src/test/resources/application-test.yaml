spring:
 #autoconfigure.exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  application:
    name: donus-account-service
    driver-class-datasetName: org.postgresql.Driver
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 10
  datasource:
    password: mysecretpassword
    url: jdbc:postgresql://localhost:5432/partner
    username: postgres
  # Enable multipart uploads
  servlet:
    multipart:
      enabled: false

security:
  web:
    public:
      path: /actuator/health/*,/actuator/health

server:
  compression.enabled: true
  shutdown: graceful

management:
  server:
    port: 8081

logging:
  level:
    org.springframework.web: ERROR
    br.com.donus: INFO